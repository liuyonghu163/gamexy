<body data-type="login">
    <script src="__CDN__/assets/home/assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">

                </div>
                <form action="" class="am-form tpl-form-line-form" id="doc-vld-ajax" data-am-validator >
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="uselessid" placeholder="请输入账号" name="uselessid" required>
                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="pwd" placeholder="请输入密码"  name="pwd" required>
                    </div>

                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox" name="remember-me">
                        <label for="remember-me">
                        记住密码
                         </label>
                    </div>

                    <div class="am-form-group">
                       
                        <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" data-am-loading="{spinner: 'circle-o-notch', loadingText: '加载中...', resetText: '登录成功'}">提交</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script src="__CDN__/assets/home/assets/js/amazeui.min.js"></script>
    <script src="__CDN__/assets/home/assets/js/app.js"></script>
    <script type="text/javascript">
    //验证账号
     function uselessid_check(uselessid,pwd){
        if(uselessid==""){
            alert('账号不能为空');
            return false;
        }
        if(pwd==""){
            alert('密码不能为空');
            return false;
        }
        return true;
     }
    //提交登录
        $('.tpl-login-btn').click(function () {
            var $btn = $(this)
            var uselessid=$("#uselessid").val();
            var pwd=$("#pwd").val();
            var remember_me=$("input[type='checkbox']").is(':checked');
            if(uselessid_check(uselessid,pwd)){
                $.ajax({  
                    type: "POST",  
                    url: "",  
                    data: {uselessid:uselessid, pwd:pwd,remember_me:remember_me},  
                    dataType: "json",  
                    success: function(data){  
                       // $btn.button('reset');
                             
                    },
                    beforeSend:function(){
                        //$btn.button('loading');
                    },
                    error:function(){
                    }
                });  
            }
        });
  
    </script>
