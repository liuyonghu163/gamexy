<div class="panel panel-default panel-intro">
    {:build_heading()}
    <input type="hidden" id="adminids" value="{$getaarr.id}">
    
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar( ['refresh'])}
                        <div class="dropdown btn-group {:$auth->check('user/multi')?'':'hide'}">
                           
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div id="toolbar" class="toolbar" style="width:300px; text-align: center;color:#555555;">
                        <div >
                                <h3>月收益：<span style="color:red;font-size:30px;">{$yuetotal} RMB</span></h3>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('user/edit')}" 
                           data-operate-del="{:$auth->check('user/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
