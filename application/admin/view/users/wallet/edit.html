<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    
   
    
    <div class="form-group">
        <label for="c-gold_change" class="control-label col-xs-12 col-sm-2">{:__('Gold_change')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gold_change" data-rule="required" class="form-control" name="row[ingot_change]" type="number" value="0">
        </div>
    </div>
    
    <div class="form-group">
        <label for="c-info" class="control-label col-xs-12 col-sm-2">{:__('Info')}:</label>
        <div class="col-xs-12 col-sm-8">
           
            <textarea rows="3" cols="20" data-rule="required" class="form-control" name="row[info]"></textarea>
        </div>
    </div>
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
