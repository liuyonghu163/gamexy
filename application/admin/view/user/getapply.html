<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">提现人户名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-rule="required" class="form-control" name="row[truename]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">联络手机号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-rule="required" maxlength="11" class="form-control" name="row[phone]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">提现类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control" name="row[types]"  data-rule="required" >
                <option value="1">银行卡</option>
                <option value="3">支付宝</option>
            </select>
        </div>
    </div>
     <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">提现人账号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-rule="required" class="form-control" name="row[number]" type="text" value="">
        </div>
    </div>
     <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">提现银行(类型为银行卡时填写):</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-rule="required" class="form-control" name="row[bank]" type="text" value="">
        </div>
    </div>
     <div class="form-group">
        <label for="c-pid" class="control-label col-xs-12 col-sm-2">备注(说明):</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-notice" class="form-control " rows="5" name="row[remark]" cols="50"  data-rule="required" ></textarea>
        </div>
    </div>
    
    <div class="form-group ">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
        </div>
    </div>
</form>
