<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-ingot" class="control-label col-xs-12 col-sm-2">{:__('Ingot')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ingot" data-rule="required" class="form-control" name="row[ingot]" type="number" value="{$row.ingot}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gold" class="control-label col-xs-12 col-sm-2">{:__('Gold')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gold" data-rule="required" class="form-control" name="row[gold]" type="number" value="{$row.gold}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-roomcard" class="control-label col-xs-12 col-sm-2">{:__('Roomcard')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-roomcard" data-rule="required" class="form-control" name="row[roomcard]" type="number" value="{$row.roomcard}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-prob" class="control-label col-xs-12 col-sm-2">{:__('Prob')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-prob" data-rule="required" class="form-control" name="row[prob]" type="number" value="{$row.prob}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-msg" class="control-label col-xs-12 col-sm-2">{:__('Msg')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <textarea id="c-msg" class="form-control" rows="5" name="row[msg]" cols="50">{$row.msg}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
           
             <textarea id="c-remark" class="form-control" rows="5" name="row[remark]" cols="50">{$row.remark}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
